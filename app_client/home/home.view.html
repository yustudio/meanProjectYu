

<div class="jumbotron">
  <div class="container">
    <h1>Welcome</h1>
    <blockquote>
       
  <p>Won't you please <a href="login">sign in</a> or <a href="register">register</a>?
  </p>
    </blockquote>


   <table>
    	<tr>
    		<th> Name </th>
    		<th> spec1 </th>
    		<th> spec2 </th>
    	</tr>
    	<tr ng-repeat="model in models">
    		<td>{{model.name}}</td>
    		<td>{{model.spec1}}</td>
    		<td>{{model.spec2}}</td>
    	</tr>
    </table>

    <div>
    	<a ui-sref="app.product1" ui-sref-opts="{reload:true}">Product1</a>
    	<a ui-sref="app.product2" ui-sref-opts="{reload:true}">Product2</a>
    	<div id="product" ui-view="content"></div>
    </div>

   
  </div>
</div>
